<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>All Users</title>
</head>
<body>
   
   <nav class="navbar navbar-expand navbar-dark bg-dark d-flex mx-auto">
      <div class="nav navbar-nav d-flex w-100">
         <h2 class="text-light w-75 ps-3" >All Users</h2>
         <a class="nav-item nav-link active w-25 mt-1 text-end" href="/user/add">Add a New User</a>
      </div>
   </nav>
   
      <div class="container">      
         <table class="table">
            <thead>
               <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Updated On:</th>
                  <th class="text-center">Actions</th>
               </tr>
            </thead>
            <tbody>
               {% for user in users %}
               <tr>
                  <th>{{user.first_name}}</th>
                  <th>{{user.last_name}}</th>
                  <th>{{user.email}}</th>
                  <th>{{user.updated_at.strftime('%b %m %Y')}}</th>
                  <th class="text-nowrap">
                     <a href="/user/show/{{user.id}}"> Show </a>|
                     <a href="/user/edit/{{user.id}}"> Edit </a>|
                     <a href="/user/delete/{{user.id}}"> Delete </a>
                  </th>
               </tr>
               {% endfor %}
            </tbody>
         </table>
      </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
