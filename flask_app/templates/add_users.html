<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <title>Add User</title>
</head>
<body>
   <nav class="navbar navbar-expand navbar-dark bg-dark d-flex mx-auto">
      <div class="nav navbar-nav d-flex w-100">
         <h2 class="text-light w-75 ps-3" >Add a User</h2>
         <a class="nav-item nav-link active mt-1 text-end ms-5" href="/">Home</a>
         <a class="nav-item nav-link active mt-1 text-end ms-5" href="/user/add">Add</a>
      </div>
   </nav>
   <div class="container w-50 text-center mx-auto my-5 bg-light bg-gradient p-5 rounded-3 shadow-lg">
      <form action="/process" class="d-flex flex-column w-75 mx-auto" method="post">
         <label for="fname" class="text-start">First Name:</label>
         <input type="text" name="fname">
         <label for="lname" class="text-start">Last Name:</label>
         <input type="text" name="lname">
         <label for="email" class="text-start">Email:</label>
         <input type="text" class="mb-3" name="email">
         <input type="submit" class="btn btn-primary w-50" value="Create User">
      </form>
   </div>

   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
